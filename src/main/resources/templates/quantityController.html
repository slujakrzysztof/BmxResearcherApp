<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.com">

<body>
	<div
		th:fragment="quantityController(quantityValue, productId, basketProductId)">
		<nav>
			<ul class="pagination">
				<li class="page-item">
					<form action="#" th:action="@{quantityChangedMinus}"
						th:object="${basketProductId}" method="post">
						<input type="hidden" th:attr="name='id'"
							th:value="${basketProductId.id}" />
						<button type="submit" value="submit">
							<b>-</b>
						</button>
					</form>
				</li>
				<li class="page-item"><input type="text"
					th:value="${quantityValue}" class="form-control text-center"
					style="max-width: 55px" th:id="'quantity' + ${productId}" /></li>
				<li class="page-item">
					<form action="#" th:action="@{quantityChangedPlus}"
						th:object="${basketProductId}" method="post">
						<input type="hidden" th:attr="name='id'"
							th:value="${basketProductId.id}" />
						<button type="submit" value="submit">
							<b>+</b>
						</button>
					</form>
				</li>
			</ul>
		</nav>
	</div>
</body>

</html>
