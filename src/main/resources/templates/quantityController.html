<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.com">

<body>
	<div
		th:fragment="quantityController(quantity, dtoBasketProduct)">
		<nav>
			<ul class="pagination">
				<li class="page-item">
					<form action="#" th:action="@{/quantityChangedMinus}"
						th:object="${dtoBasketProduct}" method="post">
						<input type="hidden" th:attr="name='productId'"
							th:value="${dtoBasketProduct.productId}" />
						<button type="submit" value="submit">
							<b>-</b>
						</button>
					</form>
				</li>
				<li class="page-item"><input type="text"
					th:value="${quantity}" class="form-control text-center"
					style="max-width: 55px" th:id="'quantity' + ${dtoBasketProduct.dtoProduct}" /></li>
				<li class="page-item">
					<form action="#" th:action="@{/quantityChangedPlus}"
						th:object="${dtoBasketProduct}" method="post">
						<input type="hidden" th:attr="name='productId'"
							th:value="${dtoBasketProduct.productId}" />
						<button type="submit" value="submit">
							<b>+</b>
						</button>
					</form>
				</li>
			</ul>
		</nav>
	</div>
</body>

</html>
