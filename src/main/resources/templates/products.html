<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th scope="col" th:text="#{name}" />
				<th scope="col" th:text="#{price}" />
				<th scope="col" th:text="#{image}" />
				<th scope="col" />
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${products}">
				<td th:text="${product.productName}" />
				<td th:text="${product.price}" />
				<td class="w-25"><img th:src="${product.imageUrl}"
					alt="${product.imageUrl}" class="img-responsive" /></td>
				<!-- <td th:text="${product.imageUrl}"/> -->
				<td><a th:href="@{/cart}">
						<button type="button" th:text="#{addBasket}" />
				</a> <!--<button class="btn btn-primary" type="submit" name="partName"
						th:text="#{addBasket}" value="pegi"
						onclick="window.location.href='http://localhost:8080/?localeData=en'" />
					<a th:href="@{/search(category=${model.shopName})}">
						
				</a>--></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
