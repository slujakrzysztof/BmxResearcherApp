<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Name</th>
				<th scope="col">Price</th>
				<th scope="col">Image</th>
				<th scope="col" />
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${products}">
				<td width="20px" th:text="${product.id}"></td>
				<td th:text="${product.productName}"></td>
				<td th:text="${product.price}"></td>
				<td class="w-25"><img th:src="${product.imageUrl}"
					alt="${product.imageUrl}" class="img-responsive" /></td>
				<!-- <td th:text="${product.imageUrl}"/> -->
				<td>
					<button class="btn btn-primary" type="submit" name="partName"
						value="pegi">ADD TO BASKET</button>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
