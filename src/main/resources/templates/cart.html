<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopping Cart</title>
</head>
<body>

	<div class="container-fluid">

		<div>
			<h2>Shopping Cart</h2>
		</div>
		<div class="row">
			<div class="col">
				<th:block th:each="basketProduct : ${basketProducts}">
					<div class="row border rounded corner"
						th:with="product = ${basketProduct.getProduct}">
						<div class="col">
							<div>Remove icon</div>
						</div>
						<div class="col">
							<div>
								<a> <b>[[${product.productName]]</b>
								</a>
							</div>
						</div>
						<div class="col">
							<img th:src="@{${product.getUrl}}" class="img-fluid">
						</div>
					</div>
				</th:block>
			</div>
		</div>
	</div>
</body>
</html>
