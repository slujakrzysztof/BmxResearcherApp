<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopping Cart</title>
</head>
<body>

	<div class="container-fluid">

		<div>
			<h2>Shopping Cart</h2>
		</div>
		<div class="row">
			<div class="col">
				<th:block th:each="basketProduct : ${basketProducts}">
					<div th:with="product = ${basketProduct.product}">
						<div class="col">Remove icon</div>
						<div class="col">
							<a> <b>[[${product.productName}]]</b>
							</a>
						</div>
						<div>
							<input type="number" th:value="${basketProduct.quantity}" class="form-control"/>
						</div>
						<div class="col">Cena jednostkowa: [[${product.price}]]</div>
						<div class="col">Cena laczna: [[${totalPrice}]]</div>
						<div class="col">
							<img th:src="@{${product.imageUrl}}" class="img-fluid">
						</div>
					</div>
				</th:block>
			</div>
			<div class="col"></div>

		</div>
	</div>
</body>
</html>
