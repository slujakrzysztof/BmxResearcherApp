<!DOCTYPE html>
<html>
  <head>
    <title>Two Column Layout</title>
    <style>
      .column {
        float: left;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="column">
      <h2>[[#{productOne}]]</h2>
      <p>This is the content of column 1.</p>
    </div>
    <div class="column">
      <h2>[[#{productTwo}]]</h2>
      <p>This is the content of column 2.</p>
    </div>
  </body>
</html>
